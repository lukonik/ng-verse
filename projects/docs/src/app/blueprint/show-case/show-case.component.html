<h5 class="text-2xl my-0 mb-3 font-normal">Show Case</h5>
<div class="rounded-md border border-solid border-gray-200">
  <div class="flex border-0 border-b border-solid border-gray-300">
    @for (item of tabs; track $index) {
    <div
      (click)="selectTab(item)"
      [class.active-tab]="item === selectedTab()"
      class="text-center uppercase border-0 px-4 cursor-pointer py-3"
    >
      {{ item }}
    </div>
    }
  </div>
  <div class="bg-gray-100">
    @if(selectedTab() ==='preview'){
    <div class="p-10">
      <ng-content></ng-content>
    </div>
    } @else {
    <doc-source-code
      [code]="code()"
      [language]="selectedTab()"
    ></doc-source-code>
    }
  </div>
</div>
