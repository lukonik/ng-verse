<h5>{{ name() }}</h5>
<div class="api-inputs">
  <div class="api-inputs-header">
    <div>Name</div>
    <div>Type</div>
    <div>Description</div>
    <div>Default</div>
  </div>
  <div class="api-inputs-body">
    @for (item of apiInputs(); track $index) {
    <div class="api-inputs-row">
      <div>{{ item.name }}</div>
      <div>{{ item.type }}</div>
      <div>{{ item.description }}</div>
      <div>{{ item.default }}</div>
    </div>
    }
  </div>
</div>
