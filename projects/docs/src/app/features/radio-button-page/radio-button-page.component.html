<doc-blueprint-page label="Radio Button">
  <doc-show-case name="radio-button">
    <app-radio-group [formControl]="formControl" [compareWith]="compare">
      <app-radio-button [value]="null">Empty</app-radio-button>
      @for (item of values; track $index) {
      <app-radio-button [value]="item"> {{ item.firstName }}</app-radio-button>
      }
    </app-radio-group>
  </doc-show-case>
</doc-blueprint-page>
