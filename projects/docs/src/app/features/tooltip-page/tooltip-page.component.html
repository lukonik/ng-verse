<doc-blueprint-page
  [subTitle]="
    'Button component wraps the native HTML button element and adds additional functionality'
  "
  [label]="'Tooltip'"
>
  <doc-show-case name="button">
    <input
      placeholder="tooltip input"
      appTooltip="tooltip input"
      tooltipEvent="focus"
      tooltipDelay="1000"
      tooltipPosition="left"
      [tooltipContent]="tooltipContent"
    />
    <ng-template #tooltipContent>
      <h1>I AM CONTENT!</h1>
    </ng-template>
    <h4 appTooltip="olaa" tooltipPosition="top">HELLO I AM TOOLTIP</h4>

    <h4 appTooltip="olaa" tooltipPosition="left">HELLO I AM TOOLTIP</h4> -->
  </doc-show-case>
