<div class="tabs-header flex gap-6">
  <div
    class="tab-header"
    #labelItem
    *ngFor="let h of headers"
    (click)="selectTab(h())"
    [class.selected]="h === selectedTab?.label"
  >
    {{ h() }}
  </div>
  <div
    #inkBar
    slot="wrapper-end"
    class="ink-bar"
    [ngStyle]="inkBarStyles"
  ></div>
</div>

<div class="tabs-body">
  <ng-container
    *ngTemplateOutlet="selectedTab?.content() || null"
  ></ng-container>
</div>
