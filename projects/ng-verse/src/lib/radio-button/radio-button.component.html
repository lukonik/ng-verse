<div class="radio-button" [class.disabled]="disabled()">
  <div class="relative">
    <input
      (change)="toggle()"
      class="native-radio-button"
      [id]="id()"
      type="radio"
      [name]="name()"
      [id]="id()"
    />
    <app-radio-button-icon [checked]="selected()"></app-radio-button-icon>
  </div>
  <label [for]="id()"> <ng-content></ng-content> </label>
</div>
