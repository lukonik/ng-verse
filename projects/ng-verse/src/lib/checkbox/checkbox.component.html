<div
  class="checkbox"
  [class.disabled]="disabled()"
  (click)="!disabled() && toggle()"
>
  <button
    class="checkbox-button"
    role="checkbox"
    [attr.aria-checked]="value()"
    [disabled]="disabled()"
  >
    <lucide-angular [img]="value() ? SquareCheck : Square"></lucide-angular>
  </button>

  <label>
    <ng-content></ng-content>
  </label>
</div>
