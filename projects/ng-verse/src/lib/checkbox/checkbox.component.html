<div
  class="checkbox"
  [class.disabled]="disabled()"
  (click)="!disabled() && toggle()"
>
  <button
    class="checkbox-button"
    role="checkbox"
    [attr.aria-checked]="value()"
    [disabled]="disabled()"
  >
    <app-checkbox-icon [checked]="value()"></app-checkbox-icon>
  </button>

  <label>
    <ng-content></ng-content>
  </label>
</div>
